<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">{{operate}}账号
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="float: right"><span aria-hidden="true">&times;</span></button>
        </h4>
    </div>
    <div class="modal-body">
        <form id="form">
            <div class="form-group">
                <label for="userAccount">263账号：</label>
                <input type="text" id="userAccount" name="userAccount" {{readonly}} value="{{userAccount}}" style="width:220px">
            </div>
            <div class="form-group">
                <label for="status">账号状态：</label>
                <input type="radio" name="status" value="1" {{activate}}>激活
                <input type="radio" name="status" value="0" {{forbidden}}>禁用
            </div>
            <div class="form-group">
                <label for="content">账号权限内容：</label>
                <div>
                    {{#roles}}
                    <input type="checkbox" value="{{id}}" name="roles" {{checked}}> {{roleDesc}}
                    <br>
                    {{/roles}}
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-cancel w90" id="closeModalBtn" data-dismiss="modal" style="float: right">取消</button>
        <button class="btn btn-default w90" id="{{submitName}}" style="float: right; margin-right: 10px;">提交</button>
        <div style="clear:both"></div>
    </div>
</div>
