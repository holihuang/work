<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">{{operate}}角色
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="float: right"><span aria-hidden="true">&times;</span></button>
        </h4>
    </div>
    <div class="modal-body">
    <form id="form" class="form">
        <div class="hide">
            <input type="hidden" name="roleId" value="{{roleId}}">
        </div>
        <div class="form-group">
            <label for="roleName" class="form-label">角色名称</label>
            <input type="text" id="roleName" name="roleName" {{readonly}} value="{{roleName}}" placeholder="SCH_TEACHER" class="form-input">
        </div>
        <div class="form-group">
            <label for="roleDesc" class="form-label">角色描述</label>
            <input type="text" id="roleDesc" name="roleDesc" {{readonly}} value="{{roleDesc}}" placeholder="学院--班主任" class="form-input">
        </div>
        <div class="form-group">
            <label for="status">角色状态：</label>
            <input type="radio" name="status" value="1" {{activate}}>启用
            <input type="radio" name="status" value="0" {{forbidden}}>禁用
        </div>
        <div class="form-group">
            <label for="content" class="form-label">角色权限内容：</label>
            <div>
                {{#menuList}}
                <input type="checkbox" value="{{funcId}}" name="menuList" {{checked}} {{disabledStatus}}> {{funcDesc}}
                <br>
                {{/menuList}}
            </div>
        </div>
    </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-cancel w90" id="closeModalBtn" data-dismiss="modal" style="float: right">取消</button>
        <button class="btn btn-default w90" id="{{submitName}}" style="float: right; margin-right: 10px;">提交</button>
        <div style="clear:both"></div>
    </div>
</div>
