<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">编辑关联账号</h4>
  </div>
  <div class="modal-body">
    <form action="" class="form-horizontal">
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">账号昵称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" readonly value="{{nickname}}">
                <span>只读，不可编辑</span>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">账号发言权限</label>
            <div class="col-sm-10">
                <label for="" class="radio-inline">
                    <input type="radio" name="banCode" value="speech">全局禁言
                </label>
                <label for="" class="radio-inline">
                    <input type="radio" name="banCode" value="no">不禁言
                </label>
            </div>
        </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" id="closeModalBtn">Close</button>
    <button type="button" class="btn btn-primary" id="editAccountBtn">Save changes</button>
  </div>
</div><!-- /.modal-content -->
