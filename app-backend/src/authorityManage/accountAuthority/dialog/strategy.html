<div id="strategyForm">
	<div class="form-group">
		<label class="form-label" for="strategyNo">目前触发策略人数:</label>
		<span id="strategyNo" class="ml10">{{strategyNo}}</span>
	</div>
	<div class="form-group mt20">
		<label class="form-label" for="strategyMod">计划调整策略人数:</label>
		<input type="text" name="strategyMod" class="form-input ml10" id="strategyMod" placeholder="请输入1-40之间整数" />
	</div>
	<p class="mt40">PS:仅研发权限可修改策略人数</p>
</div>
