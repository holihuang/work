<form action="" name="form" id="form" class="form">
    <div class="form-group">
        <input type="hidden" name="albumId" value="{{albumId}}">
        <input type="hidden" name="albumParentId" value="{{albumParentId}}">
        <label for="albumName" class="form-label">版块名称</label>
        <input type="text" class="form-input w300" id="albumName" placeholder="二级版块名称" name="albumName" value="{{albumName}}">
    </div>
    <div class="form-group">
        <label for="albumDesp" class="form-label v-align-top"><span class="red">*</span>版块介绍</label>
        <input type="text" name="albumDesp" id="albumDesp" placeholder="请输入版块介绍" value="{{albumDesp}}">
        <!--<span class="tip">限定8个字</span>-->
        <!--<textarea name="albumDesp" id="albumDesp" class="ipt-textarea" required placeholder="请输入版块介绍，100个汉字以内"></textarea>-->
    </div>
    <div class="form-group">
        <label for="" class="form-label">更新</label>
        <span class="btn btn-default btn-small" id="file">更新</span>
        <input type="hidden" name="albumIcon" id="albumIcon" value="{{albumIcon}}">
        <span id="fileName"></span>
        <span id="fileSize"></span>
        <span id="warn"></span>
        <img src="{{albumIcon}}" alt="预览图" id="albumIconHolder" class="fr" style="margin-left: 20px; margin-top: -20px;">
    </div>
    <div class="form-group">
        <label class="form-label v-align-top">版块状态</label>
        <div class="form-label-box">
            <label for="albumHide" class="form-label black_32">
                <input type="radio" name="albumIsInner" value="1" id="albumHide" {{albumHideChecked}}>隐藏
            </label>
            <label for="albumShow" class="form-label black_32">
                <input type="radio" name="albumIsInner" value="0" id="albumShow" {{albumShowChecked}}>显示
            </label><br>
            <span class="tip">用于控制版块是否对所有人可见，隐藏版块超级管理员仍然可见</span>
        </div>
    </div>
    <div class="form-group mt20 mb20" style="border-top: 1px solid #ccc;"></div>
    <div class="form-group mt20">
        <label for="agencyName" class="form-label">专业名称</label>
        <input type="text" class="form-input" name="agencyName" id="agencyName" placeholder="请输入专业名称" value="{{agencyName}}" readonly>
        <span class="tip">（专业名称不可修改）</span>
    </div>
    <div class="form-group">
        <label for="isAgencyShow" class="form-label">专业状态</label>
        <div class="form-label-box">
            <label for="agencyHide" class="form-label black_32">
                <input type="radio" value="0" name="isAgencyShow" id="agencyHide" {{agencyHideChecked}}>隐藏
            </label>
            <label for="agencyShow" class="form-label black_32">
                <input type="radio" value="1" name="isAgencyShow" id="agencyShow" {{agencyShowChecked}}>显示
            </label>
        </div>
        <span class="tip one-line-tip">用于控制专业是否对所有人可见，隐藏专业超级管理员仍然可见</span>
    </div>
    <div class="form-group">
        <label for="" class="form-label">上传图片</label>
        <span class="btn btn-default btn-small" id="uploadAgencyIconBtn">更新</span>
        <input type="hidden" name="agencyIcon" id="agencyIcon" value="{{agencyIcon}}">
        <span id="agencyIconName"></span>
        <span id="agencyFileSize"></span>
        <span class="tip">(图片尺寸750*560，大小不超过500k，仅能上传一张图片)</span>
        <img src="{{agencyIcon}}" alt="预览图" id="agencyIconHolder" class="fr" style="margin-left: 20px;">
    </div>
    <div class="form-group">
        <div class="form-label">专业简介</div>
        <textarea name="agencyDesp" id="agencyDesp" class="form-input ipt-textarea" placeholder="输入专业简介，200字以内">{{agencyDesp}}</textarea>
    </div>
</form>
