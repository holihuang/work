<table class="table">
    <thead>
        <tr>
            <th>操作人</th>
            <th>操作类型</th>
            <th>操作时间</th>
            <th>备注</th>
        </tr>
    </thead>
    <tbody>
        {{#resultMessage}}
            <tr>
                <td>{{createUserId}}</td>
                <td>
                    {{typeText}}
                    {{#showReason}}
                        ({{firstReason}}-{{secondReason}})
                    {{/showReason}}
                </td>
                <td>{{createTime}}</td>
                <td>{{postPurpose}}</td>
            </tr>
        {{/resultMessage}}
    </tbody>
</table>
