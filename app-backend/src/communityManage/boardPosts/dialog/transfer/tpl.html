<form class="form" id="transferForm">
    <div class="hide">
        <input type="text" name="oldAlbumParentId" value="{{oldAlbumParentId}}">
        <input type="text" name="oldAlbumChildId" value="{{oldAlbumChildId}}">
        <input type="text" name="oldAlbumParentName" value="{{oldAlbumParentName}}">
        <input type="text" name="oldAlbumChildName" value="{{oldAlbumChildName}}">
        <input type="text" name="postMasterId" value="{{postMasterId}}">
    </div>
    <div class="form-group">
        <label for="newAlbumParentId" class="form-label">一级版面</label>
        <div class="form-itm-box" id="newAlbumParentIdContainer">
            <select name="newAlbumParentId" id="newAlbumParentId">
                {{#parentAlbumList}}
                <option value="{{albumId}}" {{selected}}>{{albumName}}</option>
                {{/parentAlbumList}}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="newAlbumChildId" class="form-label">二级版面</label>
        <div class="form-itm-box" id="newAlbumChildIdContainer">
            <select name="newAlbumChildId" id="newAlbumChildId">
                <option value="0" selected>请选择二级版面</option>
                {{#childAlbumList}}
                <option value="{{albumId}}" {{selected}}>{{albumName}}</option>
                {{/childAlbumList}}
            </select>
        </div>
    </div>
</form>
