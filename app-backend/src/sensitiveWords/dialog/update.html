<form action="" class="form" id="form">
    <div class="hide">
        <input type="text" name="sensitiveId" value="{{sensitiveId}}">
    </div>
    <div class="form-group">
        <label for="sensitiveTypeName" class="form-label">敏感词分类</label>
        <input type="text" class="form-input" value="{{sensitiveTypeName}}" readonly>
    </div>
    <div class="form-group">
        <label for="sensitiveName" class="form-label">敏感词名称</label>
        <input type="text" class="form-input" name="sensitiveName" value="{{sensitiveName}}">
    </div>
</form>
