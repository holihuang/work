<form action="" class="form" id="form">
    <div class="form-group">
        <label for="type" class="form-label">新增类目</label>
        <input type="radio" name="type" value="1" id="type1" checked>敏感词分类
        <input type="radio" name="type" value="2" id="type2">敏感词名称
    </div>
    <div id="typePanel">
        <div class="form-group" id="typePanel">
            <label for="sensitiveTypeName" class="form-label">敏感词分类</label>
            <input type="text" class="form-input" name="sensitiveTypeName" placeholder="输入敏感词分类">
        </div>
    </div>
    <div id="wordPanel" class="hide">
        <div class="form-group">
            <label for="sensitiveTypeId" class="form-label">敏感词分类</label>
            <select name="sensitiveTypeId" id="" class="form-input">
                <option value="">请选择敏感词分类</option>
                {{#sensitiveTypeList}}
                <option value="{{sensitiveTypeId}}">{{sensitiveTypeName}}</option>
                {{/sensitiveTypeList}}
            </select>
        </div>
        <div class="form-group">
            <label for="sensitiveName" class="form-label">敏感词名称</label>
            <input type="text" name="sensitiveName" class="form-input" placeholder="输入敏感词名称">
        </div>
    </div>
</form>
