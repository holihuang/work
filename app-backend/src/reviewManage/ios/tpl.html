<div class="content-manage">
    <header>
        <h1>
            IOS审核状态控制
            <!-- <span>(每日凌晨零点左右展示当日素材，如果素材有瑕疵请使用更新，全新的素材请新建)</span> -->
        </h1>
    </header>
    <div class="group-initor-container pt20">
        <div class="form">
            <div class="form-group">
                <span class="tip">输入待审的版本号，审核通过之后需要修改成下次的待审核版本号。</span>
            </div>
            <div class="form-group">
                <span class="tip">已配置的版本号：{{configValue}}</span>
            </div>
            <div class="form-group">
                <span class="tip">配置ios审核状态版本号：</span>
                <input type="text" class="form-input" name="revision" id="revisionIpt">
            </div>
            <div class="form-group">
                <span class="tip">App标识：</span>
                <select name="appKey" id="appKey">
                    {{#appKeyObjArr}}
                    <option value="{{appKey}}" {{selected}}>{{appKey}}</option>
                    {{/appKeyObjArr}}
                </select>
            </div>
            <div class="form-group">
                <span class="tip">备注：</span>
                <span class="tip">{{configRemark}}</span>
            </div>
            <div class="form-group">
                <span class="btn btn-default w140" id="okBtn">提交</span>
            </div>
        </div>
    </div>
</div>
