<form action="" name="form" id="form" class="form">
    <div class="form-group">
        <label for="packageName" class="form-label">课程包售卖名称</label>
        <input type="text" name="packageName" id="packageName" required class="form-input">
    </div>
    <div class="form-group">
        <label for="packageIcon" class="form-label">配图</label>
        <span class="btn btn-default btn-small" id="uploadIconBtn">上传</span>
        <input type="hidden" name="packageIcon" id="packageIcon">
        <span id="fileName"></span>
        <span class="tip">图片尺寸200*200，大小不超过500k</span>
    </div>
    <div class="form-group">
        <label for="price" class="form-label">售卖价</label>
        <input type="text" name="price" id="price" class="form-input"><br>
        <span class="tip one-line-tip">只可以设置整数，且不可以低于班型的最低价格</span>
    </div>
    <div class="form-group">
        <label for="packageLink" class="form-label">售卖地址</label>
        <input type="text" name="packageLink" id="packageLink" required class="form-input">
        <span class="tip one-line-tip">请填写以http或者https开头的完整地址</span>
    </div>
    <div class="form-group">
        <label for="description" class="form-label">请选择课程标签</label>
        <input type="radio" name="description" value="限时特优">限时特优
        <input type="radio" name="description" value="热卖">热卖
    </div>
</form>
