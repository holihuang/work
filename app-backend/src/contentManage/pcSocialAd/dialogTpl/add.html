<form action="" name="form" id="form" class="form form-w120">
    <div class="hide">
        <input type="hidden" name="adType" value="1">  <!-- 首页广告 -->
        <input type="hidden" name="linkType" value="3">
    </div>
    <div class="form-group">
        <label for="startTime" class="form-label">素材开始展示时间</label>
        <input type="date" name="startTime" id="startTime" required class="form-input">
    </div>
    <div class="form-group">
        <label for="endTime" class="form-label">素材结束展示时间</label>
        <input type="date" name="endTime" id="endTime" required class="form-input">
    </div>
    <div class="form-group">
        <label for="" class="form-label">上传</label>
        <span id="file" class="btn btn-default btn-small">上传</span>
        <input type="hidden" name="adImage" id="adImage">
        <span id="fileName"></span>
    </div>
    <div class="form-group">
        <label for="adLink" class="form-label">跳转地址</label>
        <input type="text" class="form-input" name="adLink">
    </div>
</form>
