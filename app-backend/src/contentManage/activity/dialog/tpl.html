<form action="" class="form form-w120" id="form">
    <div class="form-group">
        <input type="hidden" name="bannerType" value="2"> <!--每日活动type值为2-->
        <input type="hidden" name="bannerId" value="{{bannerId}}">
        <input type="hidden" name="position" value="{{position}}">
        <input type="hidden" name="deleteFlag" value="{{deleteFlag}}">
        <label for="startTime" class="form-label">素材开始展示时间</label>
        <input type="text" name="startTime" id="startTime" value="{{startTime}}" required {{readonly}} class="form-input">
    </div>
    <div class="form-group">
        <label for="endTime" class="form-label">素材结束展示时间</label>
        <input type="text" name="endTime" id="endTime" value="{{endTime}}" required {{readonly}} class="form-input">
    </div>
    <div class="form-group">
        <label for="" class="form-label">上传图片素材</label>
        <span class="btn btn-default btn-small" id="uploadPicBtn">{{uploadPicBtnText}}</span>
        <input type="hidden" name="bannerImage" id="bannerImage" value="{{bannerImage}}">
        <span id="fileName"></span>
        <span id="fileSize"></span>
        <span id="warn"></span>
        <span class="tip">图片尺寸500*500，大小不超过500k</span>
    </div>
    <div class="form-group">
        <label for="position" class="form-label">素材排位</label>
        <input type="text" name="position" id="position" class="form-input" value="{{position}}" placeholder="请输入排位">
    </div>
    <div class="form-group">
        <div class="form-label">用户类型</div>
        <div class="form-itm-box">
            <div class="form-itm-box-inner mb10">
                <label for="userTypeAll" class="form-label black_32">
                    <input type="radio" value="2" name="userType" id="userTypeAll" {{allUserChecked}}>全部用户
                </label>
                <label for="userTypeFree" class="form-label black_32">
                    <input type="radio" value="0" name="userType" id="userTypeFree" {{freeUserChecked}}>免费用户
                </label>
                <label for="userTypeVip" class="form-label black_32">
                    <input type="radio" value="1" name="userType" id="userTypeVip" {{vipUserChecked}}>付费用户
                </label>
            </div>
        </div>
    </div>
    <div class="form-group psr {{receiverClass}}" id="addReceiver">
        <label for="" class="form-label">素材受众对象</label>
        <div class="form-itm-box psr" style="vertical-align: top">
          <input type="text" style="width: 100%;" class="form-input" name="college" id="college" placeholder="请选择受众学院" value="{{college}}" readonly /><span class="tip">（不选默认为全部学院）</span>
          <div class="college-container hide" style="width: 400px; bottom: 50px; top: auto; min-height: 170px; border-top: 2px solid #ccc;">
            <input type="checkbox" name="collegeItem" class="all-checkbox" id="checkAllColleges" value="">全部学院
            {{#collegeList}}
            <input type="checkbox" name="collegeItem" value="{{.}}">{{.}}
            {{/collegeList}}
            <div class="tac mt20">
              <span class="btn btn-default mr20 btn-small" id="cancelBtn">cancel</span>
              <span class="btn btn-default btn-small" id="closeCollegeList">ok</span>
            </div>
          </div>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="form-label v-align-top">素材跳转页面类型</label>
        <div class="form-itm-box w310">
            <div class="form-itm-box-inner mb10">
                <label for="appPage" class="form-label black_32">
                    <input type="radio" value="1" name="skipType" id="appPage" {{appPageChecked}}>APP页面
                </label>
                <label for="activityPage" class="form-label black_32">
                    <input type="radio" value="3" name="skipType" id="activityPage" {{activityPageChecked}}>活动页面
                </label>
            </div>
        </div>
    </div>
    <div class="form-group {{nativePagesContainerHideClass}}" id="nativePagesContainer">
        <label for="" class="form-label">素材跳转页面位置</label>
        <select name="skipName" id="skipName" class="v-align-top">
            <option value="">请选择跳转位置</option>
            {{#nativePagesToShow}}
            <option value="{{pageKey}}-{{isHaveParam}}" {{selected}}>{{pageDescription}}</option>
            {{/nativePagesToShow}}
        </select>
        <input type="text" name="skipId" id="skipId" class="v-align-top {{skipIdHideClass}}" placeholder="请输入id" value="{{skipId}}">
    </div>
    <div class="form-group {{urlInputContainerHideClass}}" id="urlInputContainer">
        <label for="" class="form-label">素材跳转页面位置</label>
        <input type="text" name="bannerLink" value="{{bannerLink}}" class="form-input" id="bannerLink" placeholder="请输入完整url(以http/https/ftp开头)">
    </div>
</form>
