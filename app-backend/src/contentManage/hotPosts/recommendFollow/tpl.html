<ul class="tab-switch">
    <li role="presentation" class="{{vipTabActive}}">VIP学员推荐</li>
    <li role="presentation" class="{{noPayTabActive}}">非付费学员推荐</li>
</ul>
<span class="btn btn-default w140 add-new-btn" style="float: right;margin: -45px 45px 0 0;" id="addFollowRecommend">+新增推荐</span>
<div id="searchPanel" class="search-panel search-conditions">
    <form action="" class="form" id="searchForm">
            <div class="form-group">
                <label for="userId" class="form-label">推荐对象ID</label>
                <input type="text" name="userId" id="userId" class="form-input" >
            </div>
        <div class="form-group">
            <label for="userIdentity" class="form-label">对象身份</label>
            <select name="userIdentity" id="userIdentity" class="form-select">
                <option value="0">全部</option>
                <option value="1">学员</option>
                <option value="2">老师</option>
            </select>
        </div>
        <div class="form-group">
            <label for="status" class="form-label">展示状态</label>
            <select name="status" id="status" class="form-select">
                <option value="0" selected="selected">全部</option>
                <option value="1">展示中</option>
                {{#isVipTab}}
                    <option value="2">展示结束</option>
                {{/isVipTab}}
                {{#isNoPayTab}}
                    <option value="2">未推荐</option>
                {{/isNoPayTab}}
            </select>
        </div>
        <span class="btn btn-default w90" id="queryBtn">查询</span>
    </form>
</div>
<div id="tableContainer"></div>
<div id="pagerContainer"></div>
