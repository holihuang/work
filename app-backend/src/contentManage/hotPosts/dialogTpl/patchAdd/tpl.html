<form action="" id="form" name="form" class="form form-w120">

        <label for="" class="form-label">内容类型:</label>
        <label for="patchAddPosts" class="form-radio-label">
            <input type="radio" name="contextType" id="patchAddPosts" checked value='1' />

        <label for="patchAddQuestion" class="form-radio-label">
            <input type="radio" name="contextType" id="patchAddQuestion" value='2' />

    <div class="form-group">
        <label for="" class="form-label">上传批量文件:</label>

    </div>
    <div class="form-group">
        <label for="" class="form-label">文件数据条数:</label>
        <span class="red" id="fileDataNumber"></span>
    </div>
    <div class="form-group form-group-import">
        <label for="" class="form-label">可导入帖子数:</label>
        <span class="red" id="canImportNumber"></span>
