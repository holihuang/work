<form action="" class="form form-w120" id="form">
  <div class="form-group">
    <label for="beginTime" class="form-label">开始时间</label>
    <input type="text" name="beginTime" id="beginTime" required class="form-input" placeholder="YY-DD-MM HH:MM:SS" />
  </div>
  <div class="form-group">
    <label for="endTime" class="form-label">结束时间</label>
    <input type="text" name="endTime" id="endTime" required class="form-input" placeholder="YY-DD-MM HH:MM:SS" />
  </div>
  <div class="form-group">
    <label for="postMasterId" class="form-label">帖子ID</label>
    <input type="text" name="postMasterId" id="postMasterId" class="form-input" placeholder="请填写帖子ID" />
  </div>
  <div class="form-group">
    <label class="form-label">帖子位置</label>
    <input type="number" name="pageNo" id="pageNoDialog" class="form-input-1-2" value="1" min="1" max="5"/>
    <label for="pageNo" class="form-label" style="width:100px;">页</label>
    <input type="number" name="ranking" id="ranking" class="form-input-1-2" value="1" style="margin-left: -80px;" min="1" max="9" />
    <label for="ranking" class="form-label" style="width:100px;">位</label>
  </div>
</form>
