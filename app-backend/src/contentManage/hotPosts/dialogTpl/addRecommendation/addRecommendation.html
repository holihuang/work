<form action="" class="form form-w120" id="addRec">
  <!-- <div class="form-group form-group-skiptype hide">
    <label for="">素材跳转页面类型</label>
    <input type="radio" name="skipType" id="skipType" checked value="1" />
    <label for="skipType" class="form-label">APP页面</label>
  </div> -->
  <div class="form-group">
    <label for="" class="form-label">
      <span class="red">*</span>推荐内容
    </label>
    <select id="skipTo">
      <option value="1">帖子详情页</option>
      <option value="2">话题详情页</option>
      <option value="3">个人主页</option>
      <option value="4">活动页面</option>
      <option value="5">问答</option>
      <option value="7">微信小程序</option> 
    </select>
    <div class="content-detail hide">
        <input type="text" name="contentDetail" class="contentDetail" />
    </div>
  </div>
  <div class="form-group form-group-pageTitle hide">
      <label for="pageTitle" class="form-label">
        <span class="red">*</span>页面标题
      </label>
    <input type="text" name="pageTitle" id="pageTitle" placeholder="请输入活动页面标题（不超过20个字符）" />
  </div>
  <div class="form-group form-group-miniProgram form-group-appid hide">
    <label for="appid" class="form-label">
      <span class="red">*</span>APPID    
    </label>
    <input type="text" class="modalIpt miniProgramIpt" name="appid" id="appid" placeholder="请输入小程序的APPID" value="{{appid}}" />
  </div>
  <div class="form-group form-group-miniProgram form-group-originalId hide">
    <label for="originalId" class="form-label">
      <span class="red">*</span>原始ID
    </label>
    <input type="text" class="modalIpt miniProgramIpt" name="originalId" id="originalId" placeholder="请输入小程序的原始ID" value="{{originalId}}" />
  </div>
  <div class="form-group form-group-miniProgram form-group-pagePath hide">
      <label for="pagePath" class="form-label">
        <span class="red">*</span>跳转页面
      </label>
      <input type="text" class="modalIpt miniProgramIpt" name="pagePath" id="pagePath" placeholder="请输入要跳转的小程序页面路径，例如：page/index" value="{{pagePath}}" />
    </div>
  {{#isShowTopicName}}
      <div class="form-group form-group-topicname hide">
        <label for="" class="form-label" style="width: 120px;">
          <span class="red">*</span>话题名称
        </label>
        <div id="dialogTopicName" class="form-div" style="margin-left: -10px"></div>
      </div>
  {{/isShowTopicName}}
  <div class="form-group">
    <label for="beginTime" class="form-label">
      <span class="red">*</span>开始时间
    </label>
    <input type="text" name="beginTime" id="beginTime" class="form-input" placeholder="YY-DD-MM HH:MM:SS" value="{{formatedBeginTime}}" />
  </div>
  <div class="form-group">
    <label for="endTime" class="form-label">
      <span class="red">*</span>结束时间
    </label>
    <input type="text" name="endTime" id="endTime" class="form-input" placeholder="YY-DD-MM HH:MM:SS" value="{{formatedEndTime}}" />
  </div>
  <div class="form-group form-group-upload">
    <label class="form-label"><span class="red uploadedAsterisk">*</span>上传广告图</label>
    <span class="uploadPicBtn">上传图片</span>
    <span class="upload-tip">750*220，大小不超过500K</span>
    <input type="hidden" id="contentPic">
  </div>
  <div class="form-group form-group-rectopicname">
      <label for="" class="form-label" style="width: 120px;">
          <span class="red">*</span>推荐至话题
      </label>
      <div id="dialogRecTopicName" class="form-div" style="margin-left: -10px"></div>
  </div>  
  <div class="form-group">
    <label class="form-label">
      <span class="red">*</span>推荐位置
    </label>
    <input type="number" name="pageNo" id="pageNoDialog" class="form-input-1-2" value="1" min="1" max="5"/>
    <label for="pageNo" class="form-label" style="width:100px;">页</label>
    <input type="number" name="ranking" id="ranking" class="form-input-1-2" value="1" style="margin-left: -80px;" min="1" max="9" />
    <label for="ranking" class="form-label" style="width:100px;">位</label>
  </div>
  <div class="form-group" id="collegeFamilyWrapper">
    <label class="form-label"><span class="red">*</span>用户归属</label>
    <div id="collegeWrapper" style="margin-left: -10px"></div>
   <!--  <label class="form-label-item">学院</label> -->
    <div id="familyWrapper"></div>
    <!-- <label class="form-label-item">家族</label> -->
  </div>
</form>
