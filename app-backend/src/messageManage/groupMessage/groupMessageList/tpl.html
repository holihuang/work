<div class="content-manage">
    <header>
        <h1>
            通知列表
        </h1>
        <div class="fr">
            {{#canUploadNotifyFile}}
                <div class="wrapper-btn">
                    <a class="btn btn-default w120" id="linkImport" href="javascript:;">导入</a>
                </div>
            {{/canUploadNotifyFile}}    
        </div>       
    </header>
    <div class="search-panel search-conditions">
        <form action="" class="form" id="form">
            <div class="form-group">
                <label for="">消息渠道：</label>
                <select name="messageSource" id="messageSource">
                    <option value="0" selected="selected">APP</option>
                    <option value="2">微信</option>
                    <option value="1">APP/微信</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">关键词：</label>
                <input type="text" class="form-input" name="keyWord" placeholder="输入消息标题关键词">
            </div>
            <div class="form-group">
                <label for="">创建人：</label>
                <input type="text" class="form-input" name="userAccount" placeholder="请输入用户263账号">
            </div>
            <div class="form-group">
                <input type="text" class="form-input" name="publishStartTime" placeholder="消息发布开始时间" id="publishStartTime">
            </div>
            <div class="form-group">
                <input type="text" class="form-input" name="publishEndTime" placeholder="消息发布结束时间" id="publishEndTime">
            </div>
            <div class="form-group">
                <span class="btn btn-default w70" id="searchBtn">查询</span>
                {{#showDownLoadBtn}}
                    <span class="btn btn-default w70 ml20" id="downLoadBtn">导出</span>
                {{/showDownLoadBtn}}
            </div>
        </form>
    </div>
    <div id="tableContainer"></div>
    <div id="pagerContainer"></div>
</div>
